<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登録 / Register - Pastebin</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <div class="header-content">
    <a href="/" class="logo">
      ペーストビン
      <span class="logo-subtitle">Pastebin</span>
    </a>
    <nav>
      <a href="/">ホーム / Home</a>
      <a href="/login">ログイン / Login</a>
    </nav>
  </div>
</header>

<div class="auth-container">
  <h2>アカウント登録<br><span style="font-size: 12px;">Register Account</span></h2>

  <div th:if="${error}" class="error-message" th:text="${error}">
    Error message
  </div>

  <form method="post" th:action="@{/register}">
    <div class="form-group">
      <label>
        ユーザー名
        <span class="label-en">Username</span>
      </label>
      <input type="text" name="username" required minlength="3">
    </div>

    <div class="form-group">
      <label>
        メールアドレス
        <span class="label-en">Email Address</span>
      </label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>
        パスワード
        <span class="label-en">Password</span>
      </label>
      <input type="password" name="password" required minlength="6">
    </div>

    <button type="submit" class="btn btn-primary">登録 / Register</button>
  </form>

  <div class="auth-links">
    <p>すでにアカウントをお持ちですか？ / Already have an account?
      <a href="/login">ログイン / Login</a>
    </p>
  </div>
</div>

<footer>
  <p>&copy; 2025 ペーストビン / Pastebin</p>
</footer>
</body>
</html>
